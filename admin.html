<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>لوحة تحكم المدير</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(270deg, #00c853, #aeea00);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
            text-align: center;
            direction: rtl;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .container {
            margin-top: 100px;
        }

        input, button, select {
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            width: 250px;
        }

        button {
            background-color: #004d40;
            color: white;
            cursor: pointer;
        }

        h2 {
            margin-bottom: 30px;
        }

        a {
            color: #fff;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>لوحة تحكم المدير</h2>
        <form method="POST" action="{{ url_for('upload_excel') }}" enctype="multipart/form-data">
            <label>اختر الشركة:</label><br>
            <select name="company_name" required>
                {% for company in companies %}
                    <option value="{{ company }}">{{ company }}</option>
                {% endfor %}
            </select><br>

            <label>اختر ملف Excel:</label><br>
            <input type="file" name="excel_file" accept=".xlsx" required><br>

            <button type="submit">رفع الملف</button>
        </form>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
              {% for msg in messages %}
                <li style="color: yellow;">{{ msg }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <br>
        <a href="{{ url_for('logout') }}">تسجيل الخروج</a>
    </div>
</body>
</html>
